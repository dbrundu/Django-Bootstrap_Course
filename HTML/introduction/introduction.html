<!DOCTYPE html>
<html lang="en" dir="ltr">
    <!-- The head section contains general information on the web page -->
    <head>
        <meta charset="utf-8">
        <title>Page Title</title>
    </head>
    <!-- The body section contains the actual content of the webpage -->
    <body>
        <h1>This is the title</h1> <!-- h1 is the tag for the biggest title -->
        <p>Hello world! This is a paragraph.</p> <!-- p is the tag for the paragraph -->
    </body>
</html>
